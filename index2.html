<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
      background-image: url('pic.jpg');
     
    }
    </style>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
<section class="vh-100 gradient-custom">
    <center>
    <div>

    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">NEW COURSE REGISTRATION:-</h3>
              <form onsubmit="checkvalidation()">
                
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>

                    
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1"  />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" maxlength="10"/>
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg" name="course" id="course">
                      <option value="" id="option" >Select Course</option>
                      <option value="Python"id="option">Python</option>
                      <option value="Java script"id="option">Java script</option>
                      <option value="Html Css"id="option">Html Css</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </center>
  </section>
</body>
<script>
  function checkvalidation(){ 
    event.preventDefault();
    var name = document.getElementById("firstName");
    var letter = /^[A-Za-z]*$/;
    var date = /^(((0[1-9]|[12]\d|3[01])\/(0[13578]|1[02])\/((19|[2-9]\d)\d{2}))|((0[1-9]|[12]\d|30)\/(0[13456789]|1[012])\/((19|[2-9]\d)\d{2}))|((0[1-9]|1\d|2[0-8])\/02\/((19|[2-9]\d)\d{2}))|(29\/02\/((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|(([1][26]|[2468][048]|[3579][26])00))))$/g;
    var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
    var number = /^[0-9]+$/;
    var lname = document.getElementById("lastName");
    var birthday = document.getElementById("birthdayDate");
    var email = document.getElementById("emailAddress");
    var phonenumber = document.getElementById("phoneNumber");
    var option = document.getElementById("course");
    var radio = document.getElementsByName("inlineRadioOptions");

    if(name.value=="") {
      alert("please enter the first name");
    }
    else if(!name.value == ""){
      if(!name.value.match(letter)){
        alert("Name should be in alphabate only");
        return false;
      }
      
    }
  
    
    if(lname.value=="") {
      alert("please enter the last name ");
    }
    else if(!lname.value == ""){
      if(!lname.value.match(letter)){
        alert("last Name should be in alphabate only");
        return false;
      }
      
    }
  
    if(birthday.value==""){
      alert("please enter the birth date ");
    }
    else if(!birthday.value == ""){
      if(!birthday.value.match(date)){
        alert("Please Enter a Valid DOB(DD/MM/YYYY).")
        return false;
      }
    }
    if(!(radio[0].checked || radio[1].checked )){
      alert("Select your gender");
    }
    
    if(email.value == "") {
       alert("Please enter your email id");
           }
           else if(!email.value == "") {
            if(!email.value.match(mailformat))
            {
            alert("Email must conatin special character, alphabets and numbers")
            return false;
            }
            }

    if(phonenumber.value == "") {
            alert("Please enter your phonenumber");
           }
           else if(!phonenumber.value == "") {
            if(!phonenumber.value.match(number))
            {
            alert("Phonenumber must conatin numbers only")
            return false;
            }
            }
  
    if(option.value==""){
       alert("please choose the option");
     }
    }
  
</script>
  
</html>
